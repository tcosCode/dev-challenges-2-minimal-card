<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Minimal blog Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/cactus_img.jpg" alt="cactus" />
        <div class="text">
          <div class="badge"><span>Design</span></div>
          <h2>Embracing Minimalism</h2>
          <blockquote>
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </blockquote>
          <hr />
          <p class="cite">Annie Spratt</p>
        </div>
      </div>
    </div>
  </body>
</html>
